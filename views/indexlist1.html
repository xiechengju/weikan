<div ng-style="{{ pageNumbers }}" style="position: absolute;bottom: 0;left:0">
    <div ng-repeat="x in imgs.srcs" ng-style="{{ pageNumbers.img }}" go-t style="-webkit-transform: translateY(2%)">
        <img ng-src="{{ x.src }}"  style="width: 100%">
    </div>
    <img src="img/indexlist1/right.png" style="position: fixed;right: 5%;top: 41%;width: 6%" id="right1">
    <img src="img/indexlist1/left.png" style="position: fixed;left: 5%;top: 41%;width: 6%;display: none" id="left1">
</div>
